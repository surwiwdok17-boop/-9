{% extends "base.html" %}
{% block title %}Зворотній зв'язок{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold text-center text-emerald-700 mb-6">Залишити відгук</h1>

<form method="POST" action="/feedback" class="space-y-3 mb-6 max-w-xl mx-auto">
  <input type="text" name="name" placeholder="Ваше ім’я" required class="border px-3 py-2 w-full">
  <input type="email" name="email" placeholder="Email" required class="border px-3 py-2 w-full">
  <textarea name="message" placeholder="Ваш відгук" rows="3" required class="border px-3 py-2 w-full"></textarea>
  <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Надіслати</button>
</form>

<h2 class="text-xl font-semibold text-center mt-10 mb-4">Всі відгуки</h2>
<div class="space-y-4 max-w-xl mx-auto">
  {% for fb in feedbacks %}
    <div class="bg-gray-100 p-3 rounded shadow">
      <p class="font-bold text-emerald-700">{{ fb.name }} <span class="text-sm text-gray-500">({{ fb.email }})</span></p>
      <p>{{ fb.message }}</p>
    </div>
  {% else %}
    <p class="text-gray-500 text-center">Відгуків ще немає.</p>
  {% endfor %}
</div>
{% endblock %}
